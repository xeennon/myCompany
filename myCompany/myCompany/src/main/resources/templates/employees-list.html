<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Employees</title>
</head>
<body>
<div th:switch="${employees}">
  <h2 th:case="null">No employees found!</h2>
  <div th:case="*">
    <h2>employees</h2>
    <table>
      <thead>
      <tr>
        <th>employee_id</th>
        <th>company_id</th>
        <th>name</th>
        <th>position</th>
        <th>work_experience</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each=" employees: ${employees}">
        <td th:text="${employees.employee_id}"></td>
        <td th:text="${employees.company_id}"></td>
        <td th:text="${employees.name}"></td>
        <td th:text="${employees.position}"></td>
        <td th:text="${employees.work_experience}"></td>
        <td><a th:href="@{employees-update/{id}(id=${employees.employee_id})}">Edit</a></td>
        <td><a th:href="@{employees-delete/{id}(id=${employees.employee_id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/employees-create">Create employees</a></p>
</div>
</body>
</html>
