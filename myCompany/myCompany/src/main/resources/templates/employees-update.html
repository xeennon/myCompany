<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create employees</title>
</head>
<body>
<form action="/employees-update/{id}" th:action="@{'/employees-update/' + ${employees.employee_id}}" th:object="${employees}" method="post">
  <label for="company_id">ID</label>
  <input readonly type="number" th:field="*{employee_id}" id="employee_id" placeholder="ID">
  <br/>
  <label for="company_id">company_id</label>
  <input type="number" th:field="*{company_id}" id="company_id" placeholder="company_id">
  <br/>
  <label for="name">name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <br/>
  <label for="position">position</label>
  <input type="text" th:field="*{position}" id="position" placeholder="position">
  <br/>
  <label for="work_experience">work_experience</label>
  <input type="text" th:field="*{work_experience}" id="work_experience" placeholder="work_experience">
  <br/>
  <input type="submit" value="Update Employees">
</form>
</body>
</html>
